<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>日常チェックリスト（Vue版）</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 16px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      max-width: 400px;
    }
    .item {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .item label {
      margin-left: 8px;
      cursor: pointer;
    }
    button {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .footer {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>日常の実行チェック（Vue版）</h1>

  <div id="app">
    <div class="card">
      <div class="item" v-for="item in items" :key="item.key">
        <input type="checkbox" v-model="item.checked" @change="save(item)">
        <label>{{ item.label }}</label>
      </div>

      <button @click="clearAll">チェックをすべて外す</button>

      <div class="footer">
        チェック状態はブラウザに保存され、次回開いたときも復元されます。
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
