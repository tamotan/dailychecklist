<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>日常チェックリスト（Vue,bootstrap版）</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="h4 mb-3">日常の実行チェック（Vue版）</h1>

    <div id="app">
      <div class="card shadow-sm" style="max-width: 400px;">
        <div class="card-body">
          <div class="form-check mb-2" v-for="item in items" :key="item.key">
            <input class="form-check-input" type="checkbox" v-model="item.checked" @change="save(item)" :id="item.key">
            <label class="form-check-label" :for="item.key">
              {{ item.label }}
            </label>
          </div>

          <button class="btn btn-outline-secondary btn-sm mt-3" @click="clearAll">
            チェックをすべて外す
          </button>

          <div class="mt-3 text-muted small">
            チェック状態はブラウザに保存され、次回開いたときも復元されます。
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
